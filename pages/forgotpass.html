<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forget Password</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
		<script>
			emailjs.init("gSJirXgjXxGsFwtMu"); 
		</script>

	</head>
	<body class="auth-page">

		<div class="auth-modal-container">
			<div class="auth-modal">

				<a href="javascript:history.back()" class="modal-close">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<line x1="18" y1="6" x2="6" y2="18"></line>
						<line x1="6" y1="6" x2="18" y2="18"></line>
					</svg>
				</a>

				<div class="auth-header">
					<h1>Forgot password?</h1>
					<p>Enter your email to receive a verification code</p>
				</div>

				<form class="auth-form" onsubmit="return false;">
					<div class="form-group">
						<label for="emailInput">Email address</label>
						<input id="emailInput" type="text" placeholder="Email address" class="form-input">

					</div>

					<button class="auth-button" onclick="sendCode()">Send Code</button>

				</form>

			</div>
		</div>

	</body>
	<script type="text/javascript" src="../js/data.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
</html>
