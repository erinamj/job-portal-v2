<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Log-in</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body class="auth-page">
		<!-- Background Overlay -->
		<div class="auth-background"></div>

		<!-- Login Modal -->
		<div class="auth-modal-container">
			<div class="auth-modal">
				<!-- Close Button -->
				<a href="javascript:history.back()" class="modal-close">
					<svg
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<line x1="18" y1="6" x2="6" y2="18"></line>
						<line x1="6" y1="6" x2="18" y2="18"></line>
					</svg>
				</a>

				<!-- Modal Header -->
				<div class="auth-header">
					<h1>Welcome Back</h1>
					<p>Sign in to continue to Job Portal</p>
				</div>

				<!-- Login Form -->
				<form class="auth-form" onsubmit="return false;">
					<div class="form-group">
						<label for="username">Username or Email</label>
						<input
							id="username"
							type="text"
							name="username"
							placeholder="Enter your username"
							required
							class="form-input"
						/>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input
							id="password"
							type="password"
							name="password"
							placeholder="Enter your password"
							required
							class="form-input"
						/>
					</div>

					<div class="form-options">
						<label class="checkbox-label">
							<input type="checkbox" />
							<span>Remember me</span>
						</label>
						<a href="forgotpass.html" class="forgot-link">Forgot password?</a>
					</div>

					<button type="submit" class="auth-button" onclick="ruajShenimet()">
						Sign In
					</button>

					<div class="auth-divider">
						<span>or</span>
					</div>

					<div class="auth-footer">
						<p>
							Don't have an account?
							<a href="register.html" class="auth-link">Sign up</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script.js"></script>
	<script type="text/javascript" src="../data.js"></script>
</html>
